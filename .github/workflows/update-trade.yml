name: Update trade data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-trade-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Request API to update trade data
        run: |
          curl -X POST https://resonance-rate-checker.vercel.app/api/trade
